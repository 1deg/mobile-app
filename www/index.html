<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/onedegree-mobile-app-v1.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/underscore.string.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>One Degree</title>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>One Degree</h1>
      </div>
      <div role="main" class="ui-content">
        <form id="home_search">
          <input type="search" name="search" id="search" placeholder="What are you looking for?" />

          <div id="tag-lists">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="tag-list"/>
          </div>
        </form>
      </div>
    </div>

    <div data-role="page" id="opportunities">
      <div data-role="header" data-add-back-btn="true">
        <h1>One Degree</h1>
      </div>

      <p>Opportunities for <span id="temp"></span>...</p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/odrs-config.js"></script>
    <script src="js/od.js"></script>
  </body>
</html>
