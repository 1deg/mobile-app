<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/onedegree-mobile-app-v1.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jqm-icon-pack-fa.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/i18next-1.7.2.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/underscore.string.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/static/days-list.js"></script>
    <script src="js/static/tags.js"></script>
    <script src="js/helpers/shared.js"></script>
    <script src="js/od.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>One Degree</title>
  </head>
  <body>
    <div data-role="page" id="home">
      <header data-role="header" class="header-home">
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <img alt="One Degree" class="header-logo" src="img/1deg-logo-duboce_493x148.png" height="35" width="117" />
          </div>
          <div class="ui-block-b"></div>
          <div class="ui-block-c">
            <form>
              <select name="select-native-2" id="language-selector" data-mini="true">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
              </select>
            </form>
          </div>
        </div>
      </header>
      <div role="main" class="ui-content ui-content-home">
        <form id="home_search">

          <div class="start-label" data-i18n="Start by searching">Start by searching</div>

          <input type="search" name="search" id="search" placeholder="What are you looking for?" data-i18n="[placeholder]What are you looking for?" />

          <div class="tag-list-or-label" data-i18n="or browse by keyword">or browse by keyword</div>

          <div id="tag-lists">
            <div id="tag-list"></div>
          </div>

          <p class="distance-select-container">
            <span data-i18n="within">within</span>
            <select id="distance" name="distance" data-mini="true" data-inline="true">
              <option value="1.60934" data-i18n="distance.1 mile">1 mile</option>
              <option value="4.82803" data-i18n="distance.X miles" data-i18n-options='{"count": "3"}'>3 miles</option>
              <option value="8.04672" data-i18n="distance.X miles" data-i18n-options='{"count": "5"}'>5 miles</option>
              <option value="16.0934" data-i18n="distance.X miles" data-i18n-options='{"count": "10"}'>10 miles</option>
              <option value="40.2336" data-i18n="distance.X miles" data-i18n-options='{"count": "25"}'>25 miles</option>
              <option selected="selected" value="80.4672" data-i18n="distance.X miles" data-i18n-options='{"count": "50"}'>50 miles</option>
              <option value="160.934" data-i18n="distance.X miles" data-i18n-options='{"count": "100"}'>100 miles</option>
            </select>
            <span data-i18n="of">of</span>
            <input type="text" id="location" name="location" placeholder="Your location" data-i18n="[placeholder]Your location" />
          </p>
        </form>
      </div>
    </div>

    <div data-role="page" id="opportunities">
      <header data-role="header" data-position="fixed" class="header-results">
        <a class="header-back-button" data-icon="arrow-left" data-rel="back"></a>
        <div class="results-found" data-i18n="opportunities.X results">X results found</div>
        <img alt="One Degree" class="header-logo" src="img/1deg-logo-duboce_493x148.png" height="30" width="99" />
      </header>

      <div id="opportunity-results">
        <ul data-role="listview"></ul>
      </div>
    </div>

    <div data-role="page" id="opportunity-detail">
      <div data-role="header" data-add-back-btn="true" data-position="fixed">
        <header data-role="header" data-position="fixed" class="header-details">
          <a class="header-back-button" data-icon="arrow-left" data-rel="back"></a>
          <img alt="One Degree" class="header-logo" src="img/1deg-logo-duboce_493x148.png" height="30" width="99" />
        </header>
      </div>

      <div role="main" class="ui-content">
        <h2>
          <div id="opportunity-rating" class="rating"></div>
          <div id="opportunity-title"></div>
        </h2>
        <h4><a id="opportunity-organization"></a></h4>

        <div class="ui-corner-all">
          <div class="ui-body ui-body-a">
            <p id="opportunity-description"></p>
          </div>
        </div>
        <div class="ui-bar"></div>

        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3 data-i18n="opportunities.What to do next">What to do next</h3>
          </div>
          <div class="ui-body ui-body-a">
            <p id="opportunity-requirements"></p>
          </div>
        </div>
        <div class="ui-bar"></div>

        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3 data-i18n="opportunities.Where">Where</h3>
          </div>
          <div class="ui-body ui-body-a">
            <p id="opportunity-where"></p>
          </div>
        </div>
        <div class="ui-bar"></div>

        <div class="ui-corner-all custom-corners ui-icon-clock-o">
          <div class="ui-bar ui-bar-a">
            <h3 data-i18n="opportunities.When">When</h3>
          </div>
          <div class="ui-body ui-body-a">
            <p id="opportunity-when"></p>
          </div>
        </div>
        <div class="ui-bar"></div>

        <div class="ui-corner-all custom-corners ui-icon-clock-o">
          <div class="ui-bar ui-bar-a">
            <h3 data-i18n="opportunities.Contact">Contact</h3>
          </div>
          <div class="ui-body ui-body-a">
            <p id="opportunity-contact"></p>
          </div>
        </div>
        <div class="ui-bar"></div>
      </div>
    </div>

    <div data-role="page" id="organization-detail">
      <header data-role="header" data-position="fixed" class="header-details">
        <a class="header-back-button" data-icon="arrow-left" data-rel="back"></a>
        <img alt="One Degree" class="header-logo" src="img/1deg-logo-duboce_493x148.png" height="30" width="99" />
      </header>

      <div role="main" class="ui-content">
        <h2>
          <div id="organization-rating" class="rating"></div>
          <div id="organization-name"></div>
        </h2>

        <div class="ui-corner-all">
          <div class="ui-body ui-body-a">
            <p id="organization-description"></p>
          </div>
        </div>
        <div class="ui-bar"></div>

        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3>Where</h3>
          </div>
          <div class="ui-body ui-body-a">
            <p id="organization-where"></p>
          </div>
        </div>
        <div class="ui-bar"></div>

        <div class="ui-corner-all custom-corners ui-icon-clock-o">
          <div class="ui-bar ui-bar-a">
            <h3>Contact</h3>
          </div>
          <div class="ui-body ui-body-a">
            <p id="organization-contact"></p>
          </div>
        </div>
        <div class="ui-bar"></div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
